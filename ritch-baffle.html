<!doctype html>
<html>
<head>
    <title>Ritch Baffle!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="ritch-baffle.js"></script>
    <script>
        $(document).ready(function() {
            $("#addNameButton").click(function(e) {
                RitchBaffle.addName($("#name").val(), $("#tickets").val());
                RitchBaffle.showNames();
                e.preventDefault();
            });
            $("#drawNameButton").click(function(e) {
                RitchBaffle.pickName();
                e.preventDefault();
            });
        })
    </script>
</head>
<body>
    <div id="addNameSection">
        <form>
            <input id="name" type="text" />
            <input id="tickets" type="number" />
            <button id="addNameButton">Add!</button>
        </form>
    </div>
    <div id="drawNameSection">
        <form>
            <button id="drawNameButton">Draw!</button>
        </form>
    </div>
</body>
